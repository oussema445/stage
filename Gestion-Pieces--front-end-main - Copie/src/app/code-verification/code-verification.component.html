<div class="code-verification-container">
    <h2>Vérification du Code</h2>
    <input [(ngModel)]="resetCode" type="text" placeholder="Entrez le code de réinitialisation" />
    <button (click)="verifyResetCode()">Vérifier le code</button>
  
    <div *ngIf="message" class="message" [class.success]="message.includes('validé')" [class.error]="message.includes('invalide')">
      {{ message }}
    </div>
  </div>
