<section>
  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-6 p-5">
        <img alt="E-commerce illustration" src="assets/img/ecom.png" class="img-fluid" style="max-height: 400px;">
      </div>
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-header">
            <h2 class="fs-4 text-center">Login</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" aria-label="Login form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required class="form-control" id="email" [(ngModel)]="email" name="email" type="email" [ngModelOptions]="{standalone: true}" placeholder="Enter your email" aria-required="true">
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input required class="form-control" id="password" [(ngModel)]="password" name="password" type="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password" aria-required="true">
              </div>
              <button type="submit" class="btn bg-primary text-white col-12">Login</button>
            </form>
            <p *ngIf="errorMessage" class="text-danger mt-3" aria-live="polite">{{ errorMessage }}</p>
          </div>
          <div class="card-footer text-center">
            <a href="/password-reset" class="text-decoration-none">Forgot Password?</a><br>
            Don't have an account? <a href="/register" class="text-decoration-none">Create one</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
