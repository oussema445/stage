<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <img src="assets/profile-placeholder.png" alt="Profile Image" class="rounded-circle mb-3" width="150">
            <h4 class="card-title">{{ user.name }}</h4>
            <p class="card-text">Mobile: {{ user.mobileNumber }}</p>
            <p class="card-text">Address: {{ user.address }}</p>
            <p class="card-text">City: {{ user.city }}</p>
            <p class="card-text">State: {{ user.state }}</p>
            <p class="card-text">Pincode: {{ user.pincode }}</p>
            <button class="btn btn-primary" (click)="toggleEditMode()">Modifier le profil</button>
            <button class="btn btn-warning ml-2" (click)="togglePasswordChange()">Modifier le mot de passe</button>
        </div>
    </div>

    <!-- Formulaire de modification de profil -->
    <div *ngIf="isEditMode" class="mt-3">
        <form (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Numéro de téléphone</label>
                <input type="text" id="mobileNumber" [(ngModel)]="user.mobileNumber" name="mobileNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" [(ngModel)]="user.city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="state">État</label>
                <input type="text" id="state" [(ngModel)]="user.state" name="state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pincode">Code postal</label>
                <input type="text" id="pincode" [(ngModel)]="user.pincode" name="pincode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <button type="button" class="btn btn-secondary" (click)="toggleEditMode()">Annuler</button>
        </form>
    </div>

    <!-- Formulaire de modification du mot de passe -->
    <div *ngIf="isPasswordChangeMode" class="mt-3">
        <form (ngSubmit)="changePassword()">
            <div class="form-group">
                <label for="oldPassword">Ancien mot de passe</label>
                <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Changer le mot de passe</button>
            <button type="button" class="btn btn-secondary" (click)="togglePasswordChange()">Annuler</button>
        </form>
    </div>
</div>
