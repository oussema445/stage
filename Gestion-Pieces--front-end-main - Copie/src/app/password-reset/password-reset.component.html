<div class="password-reset-container">
    <h2>Réinitialisation du mot de passe</h2>
    <input [(ngModel)]="email" type="email" placeholder="Entrez votre email" />
    <button (click)="sendResetCode()">Envoyer le code</button>
  
    <div *ngIf="message" class="message" [class.success]="message.includes('avec succès')" [class.error]="message.includes('Erreur')">
      {{ message }}
    </div>
  </div>
