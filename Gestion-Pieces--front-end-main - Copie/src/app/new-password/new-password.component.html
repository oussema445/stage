<div class="new-password-container">
    <h2>Réinitialiser votre mot de passe</h2>
    <input [(ngModel)]="newPassword" type="password" placeholder="Nouveau mot de passe" />
    <button (click)="resetPassword()">Réinitialiser le mot de passe</button>
  
    <div *ngIf="message" class="message" [class.success]="message.includes('avec succès')" [class.error]="message.includes('Erreur')">
      {{ message }}
    </div>
  </div>
